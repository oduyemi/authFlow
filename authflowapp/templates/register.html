<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AuthSys</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for("static", path="css/animate.css") }}" />
    <link rel="stylesheet" href="{{ url_for("static", path="css/index.css") }}" />
</head>
<body>
    <main>
        <div class="container">
            <div class="form-box">
                <div class="regcard bg-body mx-auto my-5 w-25 d-sm-none d-md-block lgbox">
                    <form action="" method="post">
                    <div>
                        {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                                {% endfor %}
                                {% endif %}
                            </div>
                    <div class="innerform form-group my-5 mx-auto">
                        <h2 class="text-center text-orange">Register</h2>
                        <div class="form-group w-75 mx-auto">
                            <input type="text" name="fname" placeholder="First Name" class="form-control my-3"/>
                        </div>
                        <div class="form-group w-75 mx-auto">
                            <input type="text" name="lname" placeholder="Last Name" class="form-control mb-3" />
                        </div>
                        <div class="form-group w-75 mx-auto">
                            <input type="email" name="mail" placeholder="Email Address" class="form-control mb-3" />
                        </div>
                        <div class="form-group w-75 mx-auto">
                            <input type="password" name="pwd" placeholder="Create Password" class="form-control mb-3" />
                        </div>
                        <div class="form-group w-75 mx-auto">
                            <input type="password" name="cpwd" placeholder="Confirm Password" class="form-control mb-3" />
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Register" class="btn _btn my-4">
                            <div>
                                <span class="text-black mb-3">Already have an account&quest; <a href="{{ url_for("login")}}" class="text-orange"> Click Here</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            </div>
                        <!-- MOBILE -->  
            <div class="form-box">                  
                    <div class="regcard bg-body mx-auto my-5 d-md-none">
                        <form action="" method="post">
                        <div>
                            {% if messages %}
                              {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">
                                  {{ message }}
                                    {% endfor %}
                                  {% endif %}
                                </div>
                            <h2 class="text-center text-orange">Register</h2>
                            <div class="form-group w-75 mx-auto">
                                <input type="text" name="fname" placeholder="First Name" class="form-control my-3"/>
                            </div>
                            <div class="form-group w-75 mx-auto">
                                <input type="text" name="lname" placeholder="Last Name" class="form-control mb-3" />
                            </div>
                            <div class="form-group w-75 mx-auto">
                                <input type="email" name="mail" placeholder="Email Address" class="form-control mb-3" />
                            </div>
                            <div class="form-group w-75 mx-auto">
                                <input type="password" name="pwd" placeholder="Create password" class="form-control mb-3" />
                            </div>
                            <div class="form-group w-75 mx-auto">
                                <input type="password" name="cpwd" placeholder="Confirm password" class="form-control mb-3" />
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Register" class="btn _btn my-4">
                                <div>
                                    <span class="text-black mb-3">Already have an account&quest; <a href="{{ url_for("login")}}" class="text-orange"> Click Here</a></span>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
